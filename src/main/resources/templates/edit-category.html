<!DOCTYPE html>
<html>
<head>
    <title>Edit Category</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input[type="text"], input[type="url"], input[type="number"] {
            width: 100%; max-width: 400px; padding: 8px; border: 1px solid #ddd; border-radius: 4px;
        }
        button { padding: 10px 20px; margin: 5px; cursor: pointer; border: none; border-radius: 4px; }
        .btn-primary { background-color: #007bff; color: white; }
        .btn-secondary { background-color: #6c757d; color: white; }
        .nav { margin-bottom: 20px; }
        .nav a { margin-right: 10px; padding: 5px 10px; text-decoration: none; background-color: #f8f9fa; border: 1px solid #dee2e6; }
        .alert { padding: 10px; margin: 10px 0; border-radius: 4px; }
        .alert-success { background-color: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .alert-error { background-color: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        img { max-width: 200px; max-height: 100px; margin: 10px 0; }
    </style>
</head>
<body>
    <div class="nav">
        <a href="/">Products</a>
        <a href="/users">Users</a>
        <a href="/categories">Categories</a>
    </div>

    <h1>Edit Category</h1>

    <div class="form-group">
        <label for="categoryId">Category ID:</label>
        <input type="number" id="categoryId" placeholder="Enter category ID to load">
        <button onclick="loadCategory()" class="btn-secondary">Load Category</button>
    </div>

    <div id="message"></div>

    <form id="categoryForm" style="display:none;">
        <input type="hidden" id="hiddenCategoryId">

        <div class="form-group">
            <label for="name">Category Name:</label>
            <input type="text" id="name" name="name">
        </div>

        <div class="form-group">
            <label for="images">Image URL:</label>
            <input type="url" id="images" name="images">
            <div id="imagePreview"></div>
        </div>

        <button type="submit" class="btn-primary">Update Category</button>
        <button type="button" class="btn-secondary" onclick="window.location.href='/categories'">Cancel</button>
    </form>

    <script>
        // Load category ID from URL parameter if provided
        const urlParams = new URLSearchParams(window.location.search);
        const categoryIdFromUrl = urlParams.get('id');
        if (categoryIdFromUrl) {
            document.getElementById('categoryId').value = categoryIdFromUrl;
            loadCategory();
        }

        function loadCategory() {
            const categoryId = document.getElementById('categoryId').value;
            if (!categoryId) {
                alert('Please enter a category ID');
                return;
            }

            fetch("/graphql", {
                method: "POST",
                headers: {"Content-Type": "application/json"},
                body: JSON.stringify({
                    query: `query { getCategory(id: ${categoryId}) { id name images } }`
                })
            })
            .then(resp => resp.json())
            .then(data => {
                if (data.data && data.data.getCategory) {
                    const category = data.data.getCategory;
                    document.getElementById('hiddenCategoryId').value = category.id;
                    document.getElementById('name').value = category.name || '';
                    document.getElementById('images').value = category.images || '';

                    // Show image preview
                    const imagePreview = document.getElementById('imagePreview');
                    if (category.images) {
                        imagePreview.innerHTML = `<img src="${category.images}" alt="Category Image">`;
                    }

                    document.getElementById('categoryForm').style.display = 'block';
                    document.getElementById('message').innerHTML = '';
                } else {
                    document.getElementById('message').innerHTML = '<div class="alert alert-error">Category not found</div>';
                    document.getElementById('categoryForm').style.display = 'none';
                }
            })
            .catch(error => {
                console.error('Error:', error);
                document.getElementById('message').innerHTML = '<div class="alert alert-error">Error loading category</div>';
            });
        }

        // Update image preview when URL changes
        document.getElementById('images').addEventListener('input', function() {
            const imageUrl = this.value;
            const imagePreview = document.getElementById('imagePreview');
            if (imageUrl) {
                imagePreview.innerHTML = `<img src="${imageUrl}" alt="Preview" onerror="this.style.display='none'">`;
            } else {
                imagePreview.innerHTML = '';
            }
        });

        document.getElementById('categoryForm').addEventListener('submit', function(e) {
            e.preventDefault();

            const id = document.getElementById('hiddenCategoryId').value;
            const name = document.getElementById('name').value;
            const images = document.getElementById('images').value;

            let mutation = `mutation { updateCategory(id: ${id}`;
            if (name) mutation += `, name: "${name}"`;
            if (images) mutation += `, images: "${images}"`;
            mutation += `) { id name images } }`;

            fetch("/graphql", {
                method: "POST",
                headers: {"Content-Type": "application/json"},
                body: JSON.stringify({
                    query: mutation
                })
            })
            .then(resp => resp.json())
            .then(data => {
                const messageDiv = document.getElementById('message');
                if (data.data && data.data.updateCategory) {
                    messageDiv.innerHTML = '<div class="alert alert-success">Category updated successfully!</div>';
                    setTimeout(() => {
                        window.location.href = '/categories';
                    }, 2000);
                } else {
                    messageDiv.innerHTML = '<div class="alert alert-error">Error updating category</div>';
                }
            })
            .catch(error => {
                console.error('Error:', error);
                document.getElementById('message').innerHTML = '<div class="alert alert-error">Error updating category</div>';
            });
        });
    </script>
</body>
</html>
