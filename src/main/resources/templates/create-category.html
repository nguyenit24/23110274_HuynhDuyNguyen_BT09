<!DOCTYPE html>
<html>
<head>
    <title>Create Category</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input[type="text"], input[type="url"] {
            width: 100%; max-width: 400px; padding: 8px; border: 1px solid #ddd; border-radius: 4px;
        }
        button { padding: 10px 20px; margin: 5px; cursor: pointer; border: none; border-radius: 4px; }
        .btn-primary { background-color: #007bff; color: white; }
        .btn-secondary { background-color: #6c757d; color: white; }
        .nav { margin-bottom: 20px; }
        .nav a { margin-right: 10px; padding: 5px 10px; text-decoration: none; background-color: #f8f9fa; border: 1px solid #dee2e6; }
        .alert { padding: 10px; margin: 10px 0; border-radius: 4px; }
        .alert-success { background-color: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .alert-error { background-color: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
    </style>
</head>
<body>
    <div class="nav">
        <a href="/">Products</a>
        <a href="/users">Users</a>
        <a href="/categories">Categories</a>
    </div>

    <h1>Create New Category</h1>

    <div id="message"></div>

    <form id="categoryForm">
        <div class="form-group">
            <label for="name">Category Name:</label>
            <input type="text" id="name" name="name" required>
        </div>

        <div class="form-group">
            <label for="images">Image URL:</label>
            <input type="url" id="images" name="images" placeholder="http://example.com/image.jpg" required>
        </div>

        <button type="submit" class="btn-primary">Create Category</button>
        <button type="button" class="btn-secondary" onclick="window.location.href='/categories'">Cancel</button>
    </form>

    <script>
        document.getElementById('categoryForm').addEventListener('submit', function(e) {
            e.preventDefault();

            const name = document.getElementById('name').value;
            const images = document.getElementById('images').value;

            fetch("/graphql", {
                method: "POST",
                headers: {"Content-Type": "application/json"},
                body: JSON.stringify({
                    query: `mutation {
                        createCategory(name: "${name}", images: "${images}") {
                            id name images
                        }
                    }`
                })
            })
            .then(resp => resp.json())
            .then(data => {
                const messageDiv = document.getElementById('message');
                if (data.data && data.data.createCategory) {
                    messageDiv.innerHTML = '<div class="alert alert-success">Category created successfully!</div>';
                    document.getElementById('categoryForm').reset();
                    setTimeout(() => {
                        window.location.href = '/categories';
                    }, 2000);
                } else {
                    messageDiv.innerHTML = '<div class="alert alert-error">Error creating category. Please check your input.</div>';
                }
            })
            .catch(error => {
                console.error('Error:', error);
                document.getElementById('message').innerHTML = '<div class="alert alert-error">Error creating category.</div>';
            });
        });
    </script>
</body>
</html>
