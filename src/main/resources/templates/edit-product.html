<!DOCTYPE html>
<html>
<head>
    <title>Edit Product</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input[type="text"], input[type="number"], textarea {
            width: 100%; max-width: 400px; padding: 8px; border: 1px solid #ddd; border-radius: 4px;
        }
        textarea { height: 80px; resize: vertical; }
        button { padding: 10px 20px; margin: 5px; cursor: pointer; border: none; border-radius: 4px; }
        .btn-primary { background-color: #007bff; color: white; }
        .btn-secondary { background-color: #6c757d; color: white; }
        .nav { margin-bottom: 20px; }
        .nav a { margin-right: 10px; padding: 5px 10px; text-decoration: none; background-color: #f8f9fa; border: 1px solid #dee2e6; }
        .alert { padding: 10px; margin: 10px 0; border-radius: 4px; }
        .alert-success { background-color: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .alert-error { background-color: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .product-info { background-color: #f8f9fa; padding: 10px; border-radius: 4px; margin: 10px 0; }
    </style>
</head>
<body>
    <div class="nav">
        <a href="/">Products</a>
        <a href="/users">Users</a>
        <a href="/categories">Categories</a>
    </div>

    <h1>Edit Product</h1>

    <div class="form-group">
        <label for="productId">Product ID:</label>
        <input type="number" id="productId" placeholder="Enter product ID to load">
        <button onclick="loadProduct()" class="btn-secondary">Load Product</button>
    </div>

    <div id="message"></div>

    <div id="productInfo" class="product-info" style="display:none;">
        <h3>Current Product Info:</h3>
        <div id="currentInfo"></div>
    </div>

    <form id="productForm" style="display:none;">
        <input type="hidden" id="hiddenProductId">

        <div class="form-group">
            <label for="title">Product Title:</label>
            <input type="text" id="title" name="title" placeholder="Leave blank to keep current value">
        </div>

        <div class="form-group">
            <label for="quantity">Quantity:</label>
            <input type="number" id="quantity" name="quantity" min="0" placeholder="Leave blank to keep current value">
        </div>

        <div class="form-group">
            <label for="desc">Description:</label>
            <textarea id="desc" name="desc" placeholder="Leave blank to keep current value"></textarea>
        </div>

        <div class="form-group">
            <label for="price">Price:</label>
            <input type="number" id="price" name="price" step="0.01" min="0" placeholder="Leave blank to keep current value">
        </div>

        <button type="submit" class="btn-primary">Update Product</button>
        <button type="button" class="btn-secondary" onclick="window.location.href='/'">Cancel</button>
    </form>

    <script>
        // Load product ID from URL parameter if provided
        const urlParams = new URLSearchParams(window.location.search);
        const productIdFromUrl = urlParams.get('id');
        if (productIdFromUrl) {
            document.getElementById('productId').value = productIdFromUrl;
            loadProduct();
        }

        function loadProduct() {
            const productId = document.getElementById('productId').value;
            if (!productId) {
                alert('Please enter a product ID');
                return;
            }

            fetch("/graphql", {
                method: "POST",
                headers: {"Content-Type": "application/json"},
                body: JSON.stringify({
                    query: `query { getProduct(id: ${productId}) { id title quantity desc price user { fullname } category { name } } }`
                })
            })
            .then(resp => resp.json())
            .then(data => {
                if (data.data && data.data.getProduct) {
                    const product = data.data.getProduct;
                    document.getElementById('hiddenProductId').value = product.id;

                    // Show current product info
                    const currentInfo = document.getElementById('currentInfo');
                    currentInfo.innerHTML = `
                        <p><strong>Title:</strong> ${product.title}</p>
                        <p><strong>Quantity:</strong> ${product.quantity}</p>
                        <p><strong>Description:</strong> ${product.desc}</p>
                        <p><strong>Price:</strong> $${product.price}</p>
                        <p><strong>User:</strong> ${product.user ? product.user.fullname : 'N/A'}</p>
                        <p><strong>Category:</strong> ${product.category ? product.category.name : 'N/A'}</p>
                    `;

                    // Pre-fill form with current values
                    document.getElementById('title').value = product.title || '';
                    document.getElementById('quantity').value = product.quantity || '';
                    document.getElementById('desc').value = product.desc || '';
                    document.getElementById('price').value = product.price || '';

                    document.getElementById('productInfo').style.display = 'block';
                    document.getElementById('productForm').style.display = 'block';
                    document.getElementById('message').innerHTML = '';
                } else {
                    document.getElementById('message').innerHTML = '<div class="alert alert-error">Product not found</div>';
                    document.getElementById('productInfo').style.display = 'none';
                    document.getElementById('productForm').style.display = 'none';
                }
            })
            .catch(error => {
                console.error('Error:', error);
                document.getElementById('message').innerHTML = '<div class="alert alert-error">Error loading product</div>';
            });
        }

        document.getElementById('productForm').addEventListener('submit', function(e) {
            e.preventDefault();

            const id = document.getElementById('hiddenProductId').value;
            const title = document.getElementById('title').value;
            const quantity = document.getElementById('quantity').value;
            const desc = document.getElementById('desc').value;
            const price = document.getElementById('price').value;

            let mutation = `mutation { updateProduct(id: ${id}`;
            if (title) mutation += `, title: "${title}"`;
            if (quantity) mutation += `, quantity: ${quantity}`;
            if (desc) mutation += `, desc: "${desc}"`;
            if (price) mutation += `, price: ${price}`;
            mutation += `) { id title quantity desc price } }`;

            fetch("/graphql", {
                method: "POST",
                headers: {"Content-Type": "application/json"},
                body: JSON.stringify({
                    query: mutation
                })
            })
            .then(resp => resp.json())
            .then(data => {
                const messageDiv = document.getElementById('message');
                if (data.data && data.data.updateProduct) {
                    messageDiv.innerHTML = '<div class="alert alert-success">Product updated successfully!</div>';
                    setTimeout(() => {
                        window.location.href = '/';
                    }, 2000);
                } else {
                    messageDiv.innerHTML = '<div class="alert alert-error">Error updating product</div>';
                }
            })
            .catch(error => {
                console.error('Error:', error);
                document.getElementById('message').innerHTML = '<div class="alert alert-error">Error updating product</div>';
            });
        });
    </script>
</body>
</html>
