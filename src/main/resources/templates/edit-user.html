<!DOCTYPE html>
<html>
<head>
    <title>Edit User</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input[type="text"], input[type="email"], input[type="password"] {
            width: 100%; max-width: 400px; padding: 8px; border: 1px solid #ddd; border-radius: 4px;
        }
        button { padding: 10px 20px; margin: 5px; cursor: pointer; border: none; border-radius: 4px; }
        .btn-primary { background-color: #007bff; color: white; }
        .btn-secondary { background-color: #6c757d; color: white; }
        .nav { margin-bottom: 20px; }
        .nav a { margin-right: 10px; padding: 5px 10px; text-decoration: none; background-color: #f8f9fa; border: 1px solid #dee2e6; }
        .alert { padding: 10px; margin: 10px 0; border-radius: 4px; }
        .alert-success { background-color: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .alert-error { background-color: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
    </style>
</head>
<body>
    <div class="nav">
        <a href="/">Products</a>
        <a href="/users">Users</a>
        <a href="/categories">Categories</a>
    </div>

    <h1>Edit User</h1>

    <div class="form-group">
        <label for="userId">User ID:</label>
        <input type="number" id="userId" placeholder="Enter user ID to load">
        <button onclick="loadUser()" class="btn-secondary">Load User</button>
    </div>

    <div id="message"></div>

    <form id="userForm" style="display:none;">
        <input type="hidden" id="hiddenUserId">

        <div class="form-group">
            <label for="fullname">Full Name:</label>
            <input type="text" id="fullname" name="fullname">
        </div>

        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email">
        </div>

        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password">
        </div>

        <div class="form-group">
            <label for="phone">Phone:</label>
            <input type="text" id="phone" name="phone">
        </div>

        <button type="submit" class="btn-primary">Update User</button>
        <button type="button" class="btn-secondary" onclick="window.location.href='/users'">Cancel</button>
    </form>

    <script>
        // Load user ID from URL parameter if provided
        const urlParams = new URLSearchParams(window.location.search);
        const userIdFromUrl = urlParams.get('id');
        if (userIdFromUrl) {
            document.getElementById('userId').value = userIdFromUrl;
            loadUser();
        }

        function loadUser() {
            const userId = document.getElementById('userId').value;
            if (!userId) {
                alert('Please enter a user ID');
                return;
            }

            fetch("/graphql", {
                method: "POST",
                headers: {"Content-Type": "application/json"},
                body: JSON.stringify({
                    query: `query { getUser(id: ${userId}) { id fullname email phone } }`
                })
            })
            .then(resp => resp.json())
            .then(data => {
                if (data.data && data.data.getUser) {
                    const user = data.data.getUser;
                    document.getElementById('hiddenUserId').value = user.id;
                    document.getElementById('fullname').value = user.fullname || '';
                    document.getElementById('email').value = user.email || '';
                    document.getElementById('phone').value = user.phone || '';
                    document.getElementById('userForm').style.display = 'block';
                    document.getElementById('message').innerHTML = '';
                } else {
                    document.getElementById('message').innerHTML = '<div class="alert alert-error">User not found</div>';
                    document.getElementById('userForm').style.display = 'none';
                }
            })
            .catch(error => {
                console.error('Error:', error);
                document.getElementById('message').innerHTML = '<div class="alert alert-error">Error loading user</div>';
            });
        }

        document.getElementById('userForm').addEventListener('submit', function(e) {
            e.preventDefault();

            const id = document.getElementById('hiddenUserId').value;
            const fullname = document.getElementById('fullname').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const phone = document.getElementById('phone').value;

            let mutation = `mutation { updateUser(id: ${id}`;
            if (fullname) mutation += `, fullname: "${fullname}"`;
            if (email) mutation += `, email: "${email}"`;
            if (password) mutation += `, password: "${password}"`;
            if (phone) mutation += `, phone: "${phone}"`;
            mutation += `) { id fullname email phone } }`;

            fetch("/graphql", {
                method: "POST",
                headers: {"Content-Type": "application/json"},
                body: JSON.stringify({
                    query: mutation
                })
            })
            .then(resp => resp.json())
            .then(data => {
                const messageDiv = document.getElementById('message');
                if (data.data && data.data.updateUser) {
                    messageDiv.innerHTML = '<div class="alert alert-success">User updated successfully!</div>';
                    setTimeout(() => {
                        window.location.href = '/users';
                    }, 2000);
                } else {
                    messageDiv.innerHTML = '<div class="alert alert-error">Error updating user</div>';
                }
            })
            .catch(error => {
                console.error('Error:', error);
                document.getElementById('message').innerHTML = '<div class="alert alert-error">Error updating user</div>';
            });
        });
    </script>
</body>
</html>
